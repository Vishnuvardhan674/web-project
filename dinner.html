<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DInner Menu</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="break-head">
        <p>Dinner Recipes</p>
    </div>
    <div class="side-head">
        <p>Grab-and-go to a hearty meal to eat, get off to a great start with<br> our breakfast recipes and ideas.</p>
    </div>

    <main>
        <div class="main-body">
            <a class="card1" href="#">
                <img class="idly" src="Images/mutton.jpg" alt="Mutton Image">
                <h3 class="card-timing">DINNER</h3>
                <h2 class="card-name">Mutton Curry</h2>
            </a>
            <a class="card1" href="#">
                <img class="idly" src="Images/fish.jpg" alt="Fish Image">
                <h3 class="card-timing">DINNER</h3>
                <h2 class="card-name">Fish Curry</h2>
            </a>
            <a class="card1" href="#">
                <img class="idly" src="Images/prawn.jpg" alt="Prawn Image">
                <h3 class="card-timing">DINNER</h3>
                <h2 class="card-name">Prawn Curry</h2>
            </a>
            <a class="card1" href="#">
                <img class="idly" src="Images/chicken fry.jpg" alt="Chicken Image">
                <h3 class="card-timing">DINNER</h3>
                <h2 class="card-name">Chicken Fry</h2>
            </a>
        </div>
    </main>
    
</body>
</html>
