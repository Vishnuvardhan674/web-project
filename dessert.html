<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dessert</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="break-head">
        <p>Dessert Recipes</p>
    </div>
    <div class="side-head">
        <p>Whether you're looking for a snack cake, lunchbox cookie, or showstopper for your dinner party, we've got scores of dessert recipes to choose from.</p>
    </div>

    <main>
        <div class="main-body">
            <a class="card1" href="#">
                <img class="idly" src="Images/chocolate icecream.jpg" alt="Choco Image">
                <h3 class="card-timing">DESSERT</h3>
                <h2 class="card-name">Chocolate</h2>
            </a>
            <a class="card1" href="#">
                <img class="idly" src="Images/strawberry icecream.jpg" alt="Strawberry icecream Image">
                <h3 class="card-timing">DESSERT</h3>
                <h2 class="card-name">Strawberry</h2>
            </a>
            <a class="card1" href="#">
                <img class="idly" src="Images/chocolate vanilla.jpg" alt="Choco Vanilla Image">
                <h3 class="card-timing">DESSERT</h3>
                <h2 class="card-name">Chocolate Vanilla</h2>
            </a>
            <a class="card1" href="#">
                <img class="idly" src="Images/Tart.jpg" alt="Pastry tart Image">
                <h3 class="card-timing">DESSERT</h3>
                <h2 class="card-name">Fruit Tart</h2>
            </a>
        </div>
    </main>
    
</body>
</html>
